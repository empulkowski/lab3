<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pizza App</title>
    <script src="jquery-3.6.0.min.js"></script>
    <script src="pizza.js"></script>
    <style>
        .output {
            display: none;
        }
    </style>
</head>
<body>
<h1>Pizza Calcualtor</h1>

<fieldset>
   <legend>Pizza Order</legend>
    <label for="numberOfPizzas">How many Pizzas?</label>
    <input type="number" id="numberOfPizzas" min="0" max="100" value="0">
           <br>

    <label for="numberOfToppings">How many Toppings?</label>
    <input type="number" id="numberOfToppings" min="0" max="100" step="0.5" value="0">
            <br>

    <label for="numberOfPeople">How many People?</label>
    <input type="number" id="numberOfPeople" min="0" max="100" value="0">
</fieldset>
<br>

<button>Calculate cost per person</button>

<p class="output">It will cost $<span id="costPerPerson"></span> per person.</p>
<p>Have a pizza-riffic day!</p>







</body>
</html>
